name: Notion Backup

on:
  schedule:
    - cron: '0 3 * * *'  # Her gÃ¼n saat 03:00 UTC (06:00 TR)
  workflow_dispatch:       # Manuel tetikleme butonu

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm ci

      - name: Run Notion backup
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: node scripts/notion-backup.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notion-backup/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“¸ Notion backup $(date -u +%Y-%m-%d)"
            git push
          fi
